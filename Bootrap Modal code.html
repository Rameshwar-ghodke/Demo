<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
<h3> Bootstrap simple modal code </h3>
	
    
   

<h4> See Example : </h4>
 <br>
   <button  class="btn btn-success" data-toggle="modal" data-target="#success_modal" > Success Modal open </button>
   
    <br>  <br>
   <button  class="btn btn-danger" data-toggle="modal" data-target="#Error_modal">Error Modal open </button>
   
   </div>
	
<!---- modal start ---->
	
	<div id="success_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

 <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title" 
		style="background-color: green;  color: white;  text-align: center; padding: 8px 0px 8px 0px;">Successfull Message</h4>
      </div>
      <div class="modal-body">
	  	  <div class="text-center">   <img src="img/success.png" alt="image loading.." /> 
 <h3>Data insert successfully.</h3>
          </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

	
	<div id="Error_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" 
		style="background-color: red;  color: white;  text-align: center; padding: 8px 0px 8px 0px;">Error Message</h4>
      </div>
      <div class="modal-body">
	  <div class="text-center">   <img src="img/error.png" width="12%" alt="image loading.." /> 
	    <h3>Data insertion failed.</h3> <br>
	  </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
 
</body>
</html>
